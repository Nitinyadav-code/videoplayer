<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 2rem;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .video-container {
            max-width: min(95vw, 1000px);
            width: 100%;
            margin: clamp(10px, 2vw, 20px) auto;
            padding: clamp(10px, 2vw, 20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Default 16:9 */
            max-height: calc(100vh - 150px); /* Account for header */
            cursor: pointer;
        }

        .video-wrapper.clicked {
            cursor: default;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .video-container {
                margin: 10px;
                padding: 10px;
            }
            .video-wrapper {
                max-height: 90vh;
            }
        }

        /* Add orientation specific styles */
        @media (orientation: portrait) {
            .video-wrapper {
                padding-bottom: min(100vh, 177.78%); /* 16:9 inverted for portrait */
            }
        }

        /* Device-specific optimizations */
        @media (max-width: 480px) {
            .header h1 {
                font-size: clamp(1.2rem, 5vw, 1.8rem);
                padding: 1rem;
            }
            .video-container {
                margin: 5px;
                padding: 10px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .header h1 {
                font-size: clamp(1.8rem, 5vw, 2.2rem);
            }
        }

        @media (min-width: 769px) {
            .video-container {
                margin: clamp(20px, 4vw, 40px) auto;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .header {
                padding: 1rem;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .video-wrapper {
                max-height: calc(100vh - 80px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Video Stream</h1>
    </div>
    <div class="video-container">
        <div class="video-wrapper" id="videoWrapper">
            <video controls autoplay id="myVideo">
                <source src="D:/Social Media workspace/instagram meme page/video/vd2.mp4" type="video/mp4">
                <source src="path/to/your/video.webm" type="video/webm">
                Your browser does not support the video element.
            </video>
        </div>
    </div>

    <script>
        document.getElementById('myVideo').addEventListener('loadedmetadata', function() {
            const video = this;
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            const wrapper = video.parentElement;
            
            // Dynamic sizing based on device
            const viewportWidth = Math.min(window.innerWidth, window.innerHeight);
            const viewportHeight = Math.max(window.innerWidth, window.innerHeight);
            const isPortrait = window.innerHeight > window.innerWidth;
            
            const aspectRatio = (videoHeight / videoWidth) * 100;
            const optimalHeight = isPortrait ? 
                Math.min(viewportHeight * 0.7, videoHeight) : 
                Math.min(viewportHeight * 0.85, videoHeight);
            
            // Calculate optimal container size
            const containerWidth = Math.min(
                (optimalHeight * videoWidth) / videoHeight,
                isPortrait ? viewportWidth * 0.95 : viewportWidth * 0.85
            );
            
            wrapper.parentElement.style.maxWidth = `${containerWidth}px`;
            wrapper.style.paddingBottom = `${aspectRatio}%`;
        });

        // Debounced resize handler
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const video = document.getElementById('myVideo');
                if (video.videoWidth) {
                    video.dispatchEvent(new Event('loadedmetadata'));
                }
            }, 250);
        });

        // Add one-time click redirect
        const wrapper = document.getElementById('videoWrapper');
        const redirectUrl = 'https://your-redirect-url.com'; // Change this to your desired URL
        
        wrapper.addEventListener('click', function handleClick(e) {
            if (!wrapper.classList.contains('clicked')) {
                wrapper.classList.add('clicked');
                // Store click state in localStorage to persist across page reloads
                localStorage.setItem('videoClicked', 'true');
                window.open(redirectUrl, '_blank');
            }
        });

        // Check if video was previously clicked
        if (localStorage.getItem('videoClicked') === 'true') {
            wrapper.classList.add('clicked');
        }
    </script>
</body>
</html>
