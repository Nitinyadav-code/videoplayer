<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...existing meta tags and styles... -->
    <title>Video Player</title>
</head>
<body>
    <header class="header">
        <h1 id="videoTitle">Loading...</h1>
        <nav class="nav-menu">
            <!-- ...existing navigation... -->
        </nav>
    </header>

    <main>
        <article class="video-container">
            <div class="video-wrapper">
                <!-- ...existing video wrapper structure... -->
                <iframe id="videoFrame" src="" width="100%" height="480" allowfullscreen></iframe>
            </div>
        </article>
    </main>

    <script>
        async function loadVideo() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            
            try {
                const response = await fetch('/data/videos.json');
                const data = await response.json();
                const video = data.videos.find(v => v.id === videoId);
                
                if (video) {
                    document.getElementById('videoTitle').textContent = video.title;
                    document.getElementById('videoFrame').src = video.src;
                } else {
                    window.location.href = '/videos.html'; // Redirect to video list if not found
                }
            } catch (error) {
                console.error('Error loading video:', error);
            }
        }

        loadVideo();
    </script>
</body>
</html>
