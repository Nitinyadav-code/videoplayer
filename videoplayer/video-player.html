    <main class="main-container">
        <h2 id="videoTitle" class="video-title">Loading...</h2>
        <div class="video-container">
            <div id="errorMessage" style="display:none; color: red; text-align: center;"></div>
            <div class="video-wrapper">

        <div class="video-info">

            <div class="action-buttons">
                <button class="action-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                    Share
                </button>
                <button class="action-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
                    </svg>
                    Save
                </button>
            </div>
            <div class="video-description">
                <p id="videoDescription" class="video-description"></p>
            </div>
        </div>
        <div class="controls-container">
            <div class="nav-buttons">
                <button id="prevVideo" class="nav-button">Previous Video</button>
                <button id="nextVideo" class="nav-button">Next Video</button>
            </div>
        </div>
    </main>
    <script>
        let currentVideoIndex = 0;
        let videos = [];

        async function loadVideos() {
            try {
                const response = await fetch('/data/videos.json');
                if (!response.ok) throw new Error('Failed to load video data');
                const data = await response.json();
                videos = data.videos;
                
                const urlParams = new URLSearchParams(window.location.search);
                const videoId = urlParams.get('id');
                currentVideoIndex = videos.findIndex(v => v.id === videoId);
                
                if (currentVideoIndex === -1) {
                    currentVideoIndex = 0;
                }
                
                loadCurrentVideo();
                updateNavButtons();
            } catch (error) {
                showError('Error loading video data: ' + error.message);
            }
        }

        function loadCurrentVideo() {
            const video = videos[currentVideoIndex];
            if (!video) {
                showError('Video not found');
                return;
            }

            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('videoDescription').textContent = video.description;
            
            const videoFrame = document.getElementById('videoFrame');
            document.getElementById('loading').style.display = 'block';

            // Format Google Drive URL correctly
            let videoUrl = video.src;
            if (videoUrl.includes('drive.google.com')) {
                // Ensure the URL is in the correct format for embedding
                videoUrl = videoUrl.replace('/view', '/preview');
            }

            videoFrame.src = videoUrl;
            updateNavButtons();
            history.pushState({}, '', `/video-player.html?id=${video.id}`);
        }

        // Update navigation handlers
        document.getElementById('prevVideo').addEventListener('click', () => {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadCurrentVideo();
            }
        });

        document.getElementById('nextVideo').addEventListener('click', () => {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
                loadCurrentVideo();
            }
        });

        // Error and loading handlers
        document.getElementById('videoFrame').addEventListener('error', (e) => {
            showError('Failed to load video. Please try again.');
        });

        document.getElementById('videoFrame').addEventListener('load', () => {
            document.getElementById('loading').style.display = 'none';
        });

        function updateNavButtons() {
            const prevButton = document.getElementById('prevVideo');
            const nextButton = document.getElementById('nextVideo');
            
            // Disable/enable buttons based on current position
            prevButton.disabled = currentVideoIndex <= 0;
            nextButton.disabled = currentVideoIndex >= videos.length - 1;
            
            // Add visual feedback for disabled state
            prevButton.style.opacity = prevButton.disabled ? '0.5' : '1';
            nextButton.style.opacity = nextButton.disabled ? '0.5' : '1';
        }

        // Improved navigation handlers with error handling
        document.getElementById('prevVideo').addEventListener('click', () => {
            try {
                if (currentVideoIndex > 0) {
                    currentVideoIndex--;
                    loadCurrentVideo();
                    // Scroll to top of video
                    document.querySelector('.video-container').scrollIntoView({behavior: 'smooth'});
                }
            } catch (error) {
                showError('Error navigating to previous video: ' + error.message);
            }
        });

        document.getElementById('nextVideo').addEventListener('click', () => {
            try {
                if (currentVideoIndex < videos.length - 1) {
                    currentVideoIndex++;
                    loadCurrentVideo();
                    // Scroll to top of video
                    document.querySelector('.video-container').scrollIntoView({behavior: 'smooth'});
                }
            } catch (error) {
                showError('Error navigating to next video: ' + error.message);
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function shareOnTwitter() {
            const video = videos[currentVideoIndex];
            const text = `ðŸŽ¥  "${video.title}" - ${video.description} `;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        }

        loadVideos();
    </script>
