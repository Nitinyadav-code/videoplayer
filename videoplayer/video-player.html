    <script>
        let currentVideoIndex = 0;
        let videos = [];

        async function loadVideos() {
            try {
                const response = await fetch('/data/videos.json');
                if (!response.ok) throw new Error('Failed to load video data');
                const data = await response.json();
                videos = data.videos;
                
                const urlParams = new URLSearchParams(window.location.search);
                const videoId = urlParams.get('id');
                currentVideoIndex = videos.findIndex(v => v.id === videoId);
                
                if (currentVideoIndex === -1) {
                    currentVideoIndex = 0;
                }
                
                loadCurrentVideo();
                updateNavButtons();
            } catch (error) {
                showError('Error loading video data: ' + error.message);
            }
        }

        function loadCurrentVideo() {
            const video = videos[currentVideoIndex];
            if (!video) {
                showError('Video not found');
                return;
            }

            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('videoDescription').textContent = video.description;
            
            const videoFrame = document.getElementById('videoFrame');
            document.getElementById('loading').style.display = 'block';

            // Format Google Drive URL correctly
            let videoUrl = video.src;
            if (videoUrl.includes('drive.google.com')) {
                // Ensure the URL is in the correct format for embedding
                videoUrl = videoUrl.replace('/view', '/preview');
            }

            videoFrame.src = videoUrl;
            updateNavButtons();
            history.pushState({}, '', `/video-player.html?id=${video.id}`);
        }

        // Update navigation handlers
        document.getElementById('prevVideo').addEventListener('click', () => {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadCurrentVideo();
            }
        });

        document.getElementById('nextVideo').addEventListener('click', () => {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
                loadCurrentVideo();
            }
        });

        // Error and loading handlers
        document.getElementById('videoFrame').addEventListener('error', (e) => {
            showError('Failed to load video. Please try again.');
        });

        document.getElementById('videoFrame').addEventListener('load', () => {
            document.getElementById('loading').style.display = 'none';
        });

        function updateNavButtons() {
            document.getElementById('prevVideo').disabled = currentVideoIndex <= 0;
            document.getElementById('nextVideo').disabled = currentVideoIndex >= videos.length - 1;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
