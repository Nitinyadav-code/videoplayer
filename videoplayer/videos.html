                </div>

                <h2 style="text-align:center;">All Porn videos</h2>
            <div id="loading" class="loading">Loading videos...</div>
            <div id="videoList" class="video-grid" style="display: none;"></div>
            <div id="pagination" class="pagination">
                <button id="prevPage">Previous</button>
                <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                <button id="nextPage">Next</button>

        <script>
            let currentPage = 1;
            let videosPerPage = 10;
            let allVideos = [];

            function displayVideos(page) {
                const startIndex = (page - 1) * videosPerPage;
                const endIndex = startIndex + videosPerPage;
                const videoList = document.getElementById('videoList');
                const paginatedVideos = allVideos.slice(startIndex, endIndex);
                
                videoList.innerHTML = '';
                
                paginatedVideos.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <img 
                            src="${video.thumbnail}" 
                            alt="${video.title}" 
                            class="video-thumbnail"
                            crossorigin="anonymous"
                            onerror="this.classList.add('error')"
                            referrerpolicy="no-referrer"
                        >
                        <div class="video-info">
                            <h3>${video.title}</h3>
                            <p>${video.description}</p>
                            <a href="/video-player.html?id=${video.id}">Watch Now</a>
                        </div>
                    `;
                    videoList.appendChild(videoCard);
                });

                updatePaginationControls();
            }

            function updatePaginationControls() {
                const totalPages = Math.ceil(allVideos.length / videosPerPage);
                document.getElementById('currentPage').textContent = currentPage;
                document.getElementById('totalPages').textContent = totalPages;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage === totalPages;
            }

            async function loadVideoList() {
                try {
                    const response = await fetch('/data/videos.json');
                    const data = await response.json();
                    const loading = document.getElementById('loading');

                    allVideos = data.videos;
                    
                    loading.style.display = 'none';
                    document.getElementById('videoList').style.display = 'grid';
                    
                    displayVideos(currentPage);
                } catch (error) {
                    console.error('Error loading videos:', error);
                    document.getElementById('loading').textContent = 'Error loading videos. Please try again later.';
                }
            }

            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayVideos(currentPage);
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                const totalPages = Math.ceil(allVideos.length / videosPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayVideos(currentPage);
                }
            });

            loadVideoList();
        </script>
