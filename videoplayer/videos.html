    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            padding: 1rem;
            box-sizing: border-box;

        .video-card {

            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            width: 100%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .video-card h3 {
            margin: 0 0 10px 0;
            color: var(--accent-color);
        }

        .video-card p {
            margin: 0 0 15px 0;
            color: #a8a8a8;
        }
        
        .video-card a {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .video-card a:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile-specific styles */

<!-- <img 
     src="${imgUrl}" 
    alt="${video.title}" 
    class="video-thumbnail"
    crossorigin="anonymous"
    onerror="this.classList.add('error')"
    referrerpolicy="no-referrer"
    >
                        -->

    <script>
        async function loadVideoList() {
            try {
                const response = await fetch('/data/videos.json');
                const data = await response.json();
                const videoList = document.getElementById('videoList');
                const loading = document.getElementById('loading');
                
                data.videos.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    
                    // Add crossorigin attribute and error handling for images
                    const imgUrl = video.thumbnail;
                    videoCard.innerHTML = `

                        <iframe src="${imgUrl}" 
                             alt="${video.title}" 
                            class="video-thumbnail"
                            crossorigin="anonymous"
                            onerror="this.classList.add('error')"
                            referrerpolicy="no-referrer" >
                         </iframe>

                        
                        <div class="video-info">
                            <h3>${video.title}</h3>
                            <p>${video.description}</p>
                            <a href="/video-player.html?id=${video.id}">Watch Now</a>
                        </div>
                    `;
                    videoList.appendChild(videoCard);
                });

                loading.style.display = 'none';
                videoList.style.display = 'grid';
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('loading').textContent = 'Error loading videos. Please try again later.';
            }
        }

        loadVideoList();
    </script>
