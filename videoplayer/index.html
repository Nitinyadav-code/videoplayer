<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 2rem;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 480px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .video-container {
                margin: 10px;
                padding: 10px;
            }
            .video-wrapper {
                max-height: 90vh;
            }
        }

        /* Add orientation specific styles */
        @media (orientation: portrait) {
            .video-wrapper {
                padding-bottom: min(100vh, 177.78%); /* 16:9 inverted for portrait */
            }
        }

        /* Device-specific optimizations */
        @media (max-width: 480px) {
            .header h1 {
                font-size: clamp(1.2rem, 5vw, 1.8rem);
                padding: 1rem;
            }
            .video-container {
                margin: 5px;
                padding: 10px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .header h1 {
                font-size: clamp(1.8rem, 5vw, 2.2rem);
            }
        }

        @media (min-width: 769px) {
            .video-container {
                margin: clamp(20px, 4vw, 40px) auto;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .header {
                padding: 1rem;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .video-wrapper {
                max-height: calc(100vh - 80px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Video Streaming</h1>
    </div>
    <div class="video-container">
        <div style="position: relative;">
            <div class="iframe-overlay" id="overlay"></div>
            <iframe 
                src="https://drive.google.com/file/d/1-72ulvSGj57IChuQ7EUcd6EaZgTIcrPm/preview" 
                width="100%" 
                height="480" 
                allowfullscreen
                allow="autoplay">
            </iframe>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        let hasRedirected = false;

        overlay.addEventListener('click', function() {
            if (!hasRedirected) {
                window.open('https://whomeenoaglauns.com/4/8415191', '_blank');
                hasRedirected = true;
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
