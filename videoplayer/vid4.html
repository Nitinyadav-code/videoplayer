<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Watch and share streaming videos. High-quality video content for entertainment and learning.">
    <meta name="keywords" content="video streaming, online videos, video player, streaming platform">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Video Streaming Platform">
    <meta property="og:description" content="Watch and share streaming videos. High-quality video content for entertainment and learning.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.alllinkprovide.me">
    <meta property="og:image" content="https://www.alllinkprovide.me/preview-image.jpg">
    
    <!-- Enhanced Twitter Card Meta Tags -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@sanskarilad">
    <meta name="twitter:creator" content="@sanskarilad">
    <meta name="twitter:title" content="Best Video Streaming Platform">
    <meta name="twitter:description" content="Watch premium videos instantly! Stream high-quality content for free. #VideoStreaming #Entertainment">
    <meta name="twitter:image" content="https://www.alllinkprovide.me/preview-image.jpg">
    <meta name="twitter:image:alt" content="Video streaming preview">
    <!-- Twitter Player Card specifics -->
    <meta name="twitter:player" content="https://www.alllinkprovide.me">
    <meta name="twitter:player:width" content="480">
    <meta name="twitter:player:height" content="480">
    
    <title>Video Streaming Platform - Watch Online Videos</title>
    
    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebPage",
        "name": "Video Streaming Platform",
        "description": "Watch and share streaming videos. High-quality video content for entertainment and learning.",
        "publisher": {
            "@type": "Organization",
            "name": "Your Company Name"
        }
    }
    </script>

    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #4a90e2;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        .header {
            text-align: center;
            padding: 2.5rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-in;
        }

        .video-container {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
        }

        .video-wrapper {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 480px;
            border: none;
            border-radius: 10px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .twitter-share {
            background: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .twitter-share:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .video-container {
                margin: 10px;
                padding: 10px;
            }
            .video-wrapper {
                max-height: 90vh;
            }
        }

        /* Add orientation specific styles */
        @media (orientation: portrait) {
            .video-wrapper {
                padding-bottom: min(100vh, 177.78%); /* 16:9 inverted for portrait */
            }
        }

        /* Device-specific optimizations */
        @media (max-width: 480px) {
            .header h1 {
                font-size: clamp(1.2rem, 5vw, 1.8rem);
                padding: 1rem;
            }
            .video-container {
                margin: 5px;
                padding: 10px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .header h1 {
                font-size: clamp(1.8rem, 5vw, 2.2rem);
            }
        }

        @media (min-width: 769px) {
            .video-container {
                margin: clamp(20px, 4vw, 40px) auto;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .header {
                padding: 1rem;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .video-wrapper {
                max-height: calc(100vh - 80px);
            }
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            cursor: pointer;
        }
        p{
            color: white;
            text-align: center;
        }

        /* Add navigation styles */
        .nav-menu {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .nav-menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        
        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>All New Trending Videos</h1>
        <nav class="nav-menu">
            <ul>
               
               
                <li><a href="/videos">Videos</a></li>
                
            </ul>
        </nav>
    </header>

    
    <main>
        <p>If video is not playing, you can download it</p>
        <article class="video-container">
            <div class="video-wrapper">
                <div class="loading-overlay" id="loading">
                    <div class="spinner"></div>
                </div>
                <div class="iframe-overlay" id="overlay" role="button" tabindex="0"></div>
                <div class="video-overlay" id="videoOverlay"></div>
                <iframe 
                    id="videoFrame"
                    src="https://drive.google.com/file/d//preview"
                    width="100%" 
                    height="480" 
                    allowfullscreen
                    allow="autoplay"
                    title="Video Player">
                </iframe>
            </div>
            <nav class="share-button">
                <button onclick="shareOnTwitter()" class="twitter-share" aria-label="Share on Twitter">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                    Share on Twitter
                </button>
            </nav>
        </article>
    </main>
    
    <footer>
    </footer>

    <script>
        const overlay = document.getElementById('overlay');
        const loading = document.getElementById('loading');
        const videoFrame = document.getElementById('videoFrame');
        let hasRedirected = false;

        // Hide loading when video is ready
        videoFrame.addEventListener('load', () => {
            loading.style.display = 'none';
        });

        overlay.addEventListener('click', function() {
            if (!hasRedirected) {
                try {
                    window.open('https://whomeenoaglauns.com/4/8415191', '_blank');
                    hasRedirected = true;
                    this.style.display = 'none';
                } catch (error) {
                    console.error('Failed to open link:', error);
                }
            }
        });

        // Keyboard accessibility
        overlay.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                this.click();
            }
        });

        function shareOnTwitter() {
            const text = "ðŸŽ¥ Must watch this amazing hot video! Check it out now #VideoStreaming";
            const url = window.location.href;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            
            try {
                window.open(twitterUrl, '_blank');
            } catch (error) {
                console.error('Failed to open Twitter share:', error);
            }
        }

        // Add video overlay click handling
        const videoOverlay = document.getElementById('videoOverlay');
        let hasVideoClicked = false;

        videoOverlay.addEventListener('click', function() {
            if (!hasVideoClicked) {
                window.open('https://your-redirect-url.com', '_blank');
                hasVideoClicked = true;
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
