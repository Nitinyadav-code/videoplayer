<body class="bg-light">
    <div class="gallery-container mx-auto bg-white rounded shadow">
        <div id="loading" class="position-absolute top-50 start-50 translate-middle text-primary">
            Loading images...
        </div>
        
        <div id="gallery" class="gallery-grid">
            <div class="row g-3 p-3">
                <!-- Images will be loaded here -->

                
            </div>
            
        </div>

        <div class="pagination-container text-center">
            <div class="d-flex justify-content-center align-items-center gap-3">
                <button id="prevPage" class="btn btn-primary px-4">Previous</button>
                <span class="px-3 fw-bold">
                    Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </span>
                <button id="nextPage" class="btn btn-primary px-4">Next</button>
            </div>
        </div>
        
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentPage = 1;
        let imagesPerPage = 6;
        let allImages = [];

        async function loadImages() {
            try {
                // Fix: Update path to match the correct location of images.json
                const response = await fetch('data/images.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!data || !data.images || !Array.isArray(data.images)) {
                    throw new Error('Invalid data format');
                }
                allImages = data.images;
                displayImages(currentPage);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('gallery').style.display = 'grid';
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('loading').innerHTML = `
                    Error loading images. <br>
                    <button onclick="loadImages()" style="margin-top:10px; padding:5px 10px;">
                        Try Again
                    </button>
                `;
            }
        }

        function displayImages(page) {
            const gallery = document.getElementById('gallery').querySelector('.row');
            const startIndex = (page - 1) * imagesPerPage;
            const endIndex = startIndex + imagesPerPage;
            const paginatedImages = allImages.slice(startIndex, endIndex);

            gallery.innerHTML = '';

            paginatedImages.forEach(image => {
                const col = document.createElement('div');
                col.className = 'col-12 col-md-4';
                col.innerHTML = `
                    <div class="card h-100">
                        <div class="position-relative">
                            <img src="${image.url}" 
                                 class="card-img-top"
                                 alt="${image.title}"
                                 loading="lazy"
                                 onclick="window.open(this.src, '_blank')"
                                 style="cursor: pointer;">
                            <div class="position-absolute bottom-0 start-0 end-0 p-3 text-white" 
                                 style="background: linear-gradient(transparent, rgba(0,0,0,0.8))">
                                <h5 class="card-title mb-1">${image.title}</h5>
                                <p class="card-text small mb-0">${image.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                gallery.appendChild(col);
            });

            updatePaginationControls();
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(allImages.length / imagesPerPage);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayImages(currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const totalPages = Math.ceil(allImages.length / imagesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayImages(currentPage);
            }
        });

        // Initialize the gallery
        loadImages();

        // Add click handler for images
        document.getElementById('gallery').addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                window.open(e.target.src, '_blank');
            }
        });
    </script>
